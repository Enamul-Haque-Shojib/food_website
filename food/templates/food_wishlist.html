{% extends 'base.html' %}

{% load static %}

{% block content %}
 
<div class="container mb-5 pb-5">
    <h1>Food wishlist</h1>
    <a href="{% url 'delete_wishlist_all' %}" class="btn btn-outline-danger" >Delete All</a>
    <div class="row my-5">
        {% for food in food_wishlist %}
        <div class="col-sm-3 my-3">
          <div class="card h-100">
            <div class="card-body">
              <img src="{{food.image.url}}" class="card-img-top" alt="...">
              <h5 class="card-title">{{food.name}}</h5>
              <p class="card-text fw-bold">Price: ${{food.price}}</p>
              <p class="card-text">{{car.description | truncatewords:10}}</p>
              <p class="card-text fw-bold">Category: <span class="bg-primary p-2 text-white rounded-2 fw-light">{{food.category.name}}</span></p>
              <a href="{% url 'food_details' food.foodid %}" class="text-decoration-none text-dark btn btn-warning">View Details</a>
              <a class="btn btn-danger" href="{% url 'delete_wishlist' food.id %}" ><i class="fa-solid fa-trash"></i></a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
</div>

      



{% endblock %}
