{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}
    
   

    
<div class="row container m-auto cartlist-contain">
    <div class="col-md-6 mt-lg-5 order-2">
        <div style="width: 75%; margin: auto;" class="mt-5">
            <h1>Forgot Password?</h1>
            <form method="post">
                {% csrf_token %}
                {{form | crispy}}
                <button class="btn btn-warning mb-5">Submit</button>
            </form>
        </div>
    </div>
    <div class="col-md-6 order-1">
      <img class="w-100" src="{% static 'images/forgot.jpg' %}" alt="" />
    </div>
  </div>
      
    
    
{% endblock %}
