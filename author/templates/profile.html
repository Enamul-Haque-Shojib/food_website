{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="w-100 d-flex flex-column justify-content-center align-items-center pb-5 mb-5">
  <h1 class="center">Profile</h1>
  <div class="card mb-3 " style="max-width: 1000px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{% static 'images/profile.webp' %}" class="img-fluid rounded-start" alt="...">
        
        
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">User Name: {{request.user.username}}</h5>
          <p class="card-text">First Name: {{request.user.first_name}}</p>
          <p class="card-text">Last Name: {{request.user.last_name}}</p>
          <p class="card-text"> Email: {{request.user.email}}</p>
          
        </div>
      </div>
    </div>
  </div>
</div>
   
    
  
    
    
    
{% endblock %}
